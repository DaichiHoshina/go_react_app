workflows:
  version: 2
  workflow:
    jobs:
      - test
      # dockerイメージのビルド & ECRへプッシュ
      - aws-ecr/build-and-push-image:
          # テストをパスしたら実行
          requires:
            - test
          filters:
            branches:
              only: master
          region: AWS_DEFAULT_REGION
          account-url: AWS_ECR_ACCOUNT_URL
          repo: ${FRONT_REPO}
          tag: "${CIRCLE_SHA1}"
          dockerfile: ./front/Dockerfile
