      #     dockerfile: ./backend/Dockerfile
      - aws-ecs/deploy-service-update:
          # イメージのビルド & プッシュが成功したら実行
          requires:
            - aws-ecr/build-and-push-image
          filters:
            branches:
              only: master
          aws-region: ${AWS_REGION}
          family: ${ECS_SERVICE}
          cluster-name: "${ECS_CLUSTER}"
          container-image-name-updates: "container=${ECS_SERVICE},image-and-tag=${AWS_ECR_ACCOUNT_URL}/${FRONT_REPO}:${CIRCLE_SHA1}"
